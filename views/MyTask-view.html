<div class="row">
<div class="col-md-8 col-md-offset-2">

<div class="panel panel-info">
  <div class="panel-heading">
    <h2 class="panel-title">My Task details so far...</h2>
  </div>
  <div class="panel-body">

      <div class="table-responsive">
      
      <table class="table table-striped">
        
        <thead>
          <tr>
              <th width="5%">#</th>
              <th width="15%">Date</th>
              <th width="65%">Deails</th>
              <th width="15%">Time Spent</th>
          </tr>
        </thead>

        <tbody>

          <tr ng-repeat="(key, value) in getUserRecords | groupBy: 'date'">
              <td>{{ $index + 1 }}</td>
              <td>{{ key | dateToISO | date : 'longDate' }}</td>
              <td>
                <p ng-repeat="groupByDate in value | orderBy : 'ATtask_id'">
                  <strong>AT-{{ groupByDate.ATtask_id }} : {{ groupByDate.project_name }}</strong> - {{ groupByDate.description }} - <strong>Time Spent : {{ groupByDate.time_spent }}</strong>
                </p>
              </td>
              <td>
               {{ value | sumFilter:'time_spent' }}
              </td>
          </tr>
          
        </tbody>  
     
      </table>


      </div><!-- End table-responsive-->

  </div>
</div>





</div><!-- End col class -->

</div><!--End .row-->
